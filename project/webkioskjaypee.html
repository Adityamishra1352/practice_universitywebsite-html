<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webkiosk</title>
</head>
<body>
    <header>
    <h1>Jaypee University of Engineering And Technology</h1>
     </header>
     <p>Name: *
     <input type="text" name="text" id="text" required>
    </p>
    <fieldset>
    <p><legend> Member type: *</legend>
        Student<input type="radio" name="member" id="member" required>
        Employee <input type="radio" name="member" id="member" required>
        Guest <input type="radio" name="member" id="member" required>
        Parents <input type="radio" name="member" id="member" required>
    </p>
    </fieldset>
    <p>Enrollment No. <input type="text" name="enrol" id="enrol" required>
    </p>
    <p>Date of Birth:
        <input type="date" name="dob" id="dob" required>
    <sub>(dd-mm-yyyy)</sub></p>
    <p>Password/Pin *
        <input type="password" name="pass" id="pass" required>
    </p>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</body>
</html>
